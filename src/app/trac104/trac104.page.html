<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
    </ion-buttons>
    <ion-title>เพิ่มรายชื่อ เกษตรกร</ion-title>
    <ion-buttons slot="primary" >
      <ion-button (click)="submitForm()">
        <ion-icon slot="icon-only" src="./assets/icons/save.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <form [formGroup]="ionicForm" novalidate>
    <ion-grid fixed> 
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label class="showlabel" position="floating">เลขบัตรปชช.</ion-label>
            <ion-input formControlName="seller_idc" type="text"></ion-input>
          </ion-item>
          <span class="error" *ngIf="isSubmitted && errorControl.seller_idc.errors?.required">
            กรุณาระบุ เลขบัตรปชช.
          </span>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label class="showlabel" position="floating">ชื่อ-นามสกุล</ion-label>
            <ion-input formControlName="seller_name" type="text"></ion-input>
          </ion-item>
          <span class="error" *ngIf="isSubmitted && errorControl.seller_name.errors?.required">
            กรุณาระบุ ชื่อ-นามสกุล
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
